{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Backbone Admin Tool - Prefixes{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Assigned Prefixes</h1>
</div>
<div class="col-md-4">
	<table class="table">
	<tr>
		<th>Prefix</th>
		<th>IP-Version</th>
	</tr>
	{% for prefix in prefixes %}
	<tr>
        	<td> {{ prefix.prefix }} </td>
	        <td> {{ prefix.version }} </td>
	</tr>
	{% endfor %}
	<table>
</div>
{% endblock %}
